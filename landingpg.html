<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class='m-0 text-white h-[10vh] fixed top-0 w-full'>
        <nav class='flex px-12 justify-between items-center bg-violet-800 h-full w-screen'>
            <div class="logo text-2xl cursor-pointer w-1/3"><a class="logopic hover:text-red-600" href='index.html'>Portfolio<span
                        class='dot text-4xl text-red-600'>.</span></a></div>
            <div class="burger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                    fill="none">
                    <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"

                    <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />

                </svg>
            </div>
            <div class="right">
                <div><a href='about.html' class='hover:text-red-600 cursor-pointer'>About</a></div>
                <div><a href='services.html' class='hover:text-red-600 cursor-pointer'>Services</a></div>

                    </div>
                </div>

    <script>
        const typed = new Typed('#el' , {
            strings: ['Web Developer.', 'React Developer.'],

        });
    </script>
    <script>
     document.querySelector('.burger').addEventListener('click',()=>{
          const Links = document.querySelector('.right');
            if (Links.style.display === 'block') {
                Links.style.display = 'none';
            } else {
                Links.style.display = 'block';
            }
        });
       
        const onButtonClick = () => {
        const link = document.getElementById("link");
        link.href.download = "Resume.pdf"; // specify the filename
    };

    // Attach click event listener to the download button
    const downloadButton = document.getElementById('downloadButton');
    downloadButton.addEventListener('click', onButtonClick);
    
    </script>
